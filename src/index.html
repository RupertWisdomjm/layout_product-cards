<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="attr-req-value"
        class="card__image"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__product-code">Product code: 195434</p>
      <div class="card__review">
        <div class="card__review-stars">
          <div
            class="card__review-star-stars card__review-star-stars--active"
          ></div>
          <div
            class="card__review-star-stars card__review-star-stars--active"
          ></div>
          <div
            class="card__review-star-stars card__review-star-stars--active"
          ></div>
          <div
            class="card__review-star-stars card__review-star-stars--active"
          ></div>
          <div class="card__review-star-stars"></div>
        </div>
        <p class="card__review-count">Reviews: 5</p>
      </div>
      <div class="card__price">
        <p class="card__price-label">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a
        href="#"
        data-qa="hover"
        class="card__button"
      >
        BUY
      </a>
    </div>
  </body>
</html>
